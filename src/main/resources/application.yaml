spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3307/db_example
    username: root
    password: 123456

  liquibase:
    url: jdbc:mysql://localhost:3307/db_example
    user: root
